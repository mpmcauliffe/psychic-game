<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Psychic Game : JS</title>
        <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
        <link href="https://fonts.googleapis.com/css?family=Glegoo:400,700|Oxygen:400,700" 
            rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    </head>
    <body>
        

            <h1>Psychic Game</h1>
            <h3>Guess the letter I'm thinking of</h3>

            <div class="lower-half">
                <div class="guess-letter" id="guess">_</div>
                <hr>
                <ul>
                    <li id="wins">wins: </li>
                    <li id="losses">losses: </li>
                    <li><button id="reset">start over</button></li>
                    <li id="remaining">remaining: </li>
                    <li id="taken">taken: </li>
                </ul>
                <section class="starter-cover">
                    <h1>Psychic Game</h1>
                    <h3>Press any key to play</h3>
                </section>
            </div>
        <script type='text/javascript' src='assets/javascript/game.js'></script>
    </body>
</html>
